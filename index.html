<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css" class="rel">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>Scroll options in Javascript ES6</title>
</head>
<body>
    <header>
        <ul>
            <li><button onclick="goScroll('1')" class="is-active">Section 1</button></li>
            <li><button onclick="goScroll('2')">Section 2</button></li>
            <li><button onclick="goScroll('3')">Section 3</button></li>
            <li><button onclick="goScroll('4')">Section 4</button></li>
            <li><button onclick="goScroll('5')">Section 5</button></li>
            <li><button onclick="goScroll('6')">Section 6</button></li>
            <li><button onclick="goScroll('7')">Section 7</button></li>
            <li><button onclick="goScroll('8')">Section 8</button></li>
            <li><button onclick="goScroll('9')">Section 9</button></li>
            <li><button onclick="goScroll('10')">Section 10</button></li>
        </ul>
    </header>
    <aside>
        <nav class="speed">
            <ul>
                <li><button onclick="speedVal(60)">Slow</button></li>
                <li><button onclick="speedVal(40)" class="is-selected">Medium</button></li>
                <li><button onclick="speedVal(10)">Fast</button></li>
            </ul>
        </nav>
    </aside>
    <article>
        <div class="section-1" id="1"><h1>Section 1</h1></div>
        <div class="section-2" id="2"><h1>Section 2</h1></div>
        <div class="section-3" id="3"><h1>Section 3</h1></div>
        <div class="section-4" id="4"><h1>Section 4</h1></div>
        <div class="section-5" id="5"><h1>Section 5</h1></div>
        <div class="section-6" id="6"><h1>Section 6</h1></div>
        <div class="section-7" id="7"><h1>Section 7</h1></div>
        <div class="section-8" id="8"><h1>Section 8</h1></div>
        <div class="section-9" id="9"><h1>Section 9</h1></div>
        <div class="section-10" id="10"><h1>Section 10</h1></div>
    </article>
    <script src="js/main.min.js"></script>
</body>
</html>
